<body class=" theme-blue">

<!-- Demo page code -->

<script type="text/javascript">
    $(function () {
        var match = document.cookie.match(new RegExp('color=([^;]+)'));
        if (match) var color = match[1];
        if (color) {
            $('body').removeClass(function (index, css) {
                return (css.match(/\btheme-\S+/g) || []).join(' ')
            })
            $('body').addClass('theme-' + color);
        }

        $('[data-popover="true"]').popover({html: true});

    });
</script>

<div class="content">
    <div class="header">
        <h1 class="page-title">新增商户</h1>
        <ul class="breadcrumb">
            <li><a href="/index">首页</a></li>
            <li class="active">新增商户</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="row">
            <div class="col-md-4">
                <br>
                <div id="myTabContent" class="tab-content">
                    <form action="/add-merchant" id="tab1" method="post">
                        <div class="form-group">
                            <label>商家名称</label>
                            <input name="name" value="{{name}}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>店主名字</label>
                            <input name="host_name" value="{{host_name}}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>手机号码</label>
                            <input name="phone" value="{{phone}}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>邮箱</label>
                            <input name="email" value="{{email}}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>地址</label>
                            <textarea name="address" value="{{address}}" rows="3" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label>截止时间</label>
                            <input name="deadline" value="{{deadline}}" type="date" class="form-control">
                        </div>
                        <div class="row">
                            {% if message %}<span style="float:right;color:#F30606">{{message}}</span>{% end %}
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> 添加</button>
                    </form>
                </div>
            </div>
        </div>
        <footer style="padding-top:9%">
            <hr>
